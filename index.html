<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>





    
    
    <div class="container mt-5">
        <h2 class="text-center">Kalkulator Sederhana</h2>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <input type="number" id="display" class="form-control mb-2" readonly>
                        <div class="btn-group w-100">

                            <div class="row">

                                <div class="col-sm-12"> 
                                    <button class="btn btn-primary " onclick="clearDisplay()">C</button>
                                </div>

                                <div class="row mt-3">

                                    <div class="col-sm-3"> 
                                        <button class="btn btn-primary" onclick="appendNumber('7')">7</button>
                                    </div>
     
                                    <div class="col-sm-3"> 
                                        <button class="btn btn-primary" onclick="appendNumber('8')">8</button>
                                    </div>
    
                                    <div class="col-sm-3"> 
                                        <button class="btn btn-primary" onclick="appendNumber('9')">9</button>
                                    </div>
    
                                    <div class="col-sm-3"> 
                                        <button class="btn btn-primary" onclick="appendOperator('+')">+</button>
                                    </div>
                                </div>

                                <div class="row mt-3">

                                    <div class="col-sm-3"> 
                                        <button class="btn btn-primary" onclick="appendNumber('4')">4</button>
                                    </div>
    
                                    <div class="col-sm-3"> 
                                        <button class="btn btn-primary" onclick="appendNumber('5')">5</button>
                                    </div>
    
                                    <div class="col-sm-3"> 
                                        <button class="btn btn-primary" onclick="appendNumber('6')">6</button>
                                    </div>
    
                                    <div class="col-sm-3"> 
                                        <button class="btn btn-primary" onclick="appendOperator('-')">-</button>
                                    </div>
                                </div>

                                <div class="row mt-3">

                                        <div class="col-sm-3"> 
                                            <button class="btn btn-primary" onclick="appendNumber('1')">1</button>
                                        </div>
        
                                        <div class="col-sm-3"> 
                                            <button class="btn btn-primary" onclick="appendNumber('2')">2</button>
                                        </div>
        
                                        <div class="col-sm-3"> 
                                            <button class="btn btn-primary" onclick="appendNumber('3')">3</button>
                                        </div>
        
                                        <div class="col-sm-3"> 
                                            <button class="btn btn-primary" onclick="appendOperator('*')">*</button>
                                        </div>
         
                                </div>

                                <div class="row mt-3">

                                        <div class="col-sm-3"> 
                                            <button class="btn btn-primary" onclick="appendNumber('0')">0</button>
                                        </div>
        
                                        <div class="col-sm-3"> 
                                            <button class="btn btn-primary" onclick="appendOperator('.')">.</button>
                                        </div>
        
                                        <div class="col-sm-3 "> 
                                            <button class="btn btn-primary" onclick="calculateResult()">=</button>
                                        </div>
        
                                        <div class="col-sm-3"> 
                                            <button class="btn btn-primary" onclick="appendOperator('/')">/</button>
                                        </div>
                                </div>
                                
 
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
